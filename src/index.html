<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">

    <div class="container">
      <h1 class="title">&lt;Calculator on Vue.js&gt;</h1>

      <div id="app">
        <div class="grid">
          <input @keyup.enter="calc()" type="text" v-model="result" placeholder="0">
          <button @click="input(num)" class="cell num" v-for="num in numbers">{{num}}</button>
          <button @click="input(op)" class="cell op" v-for="op in operations">{{op}}</button>
          <button @click="reset()" id="R" class="cell op">R</button>
          <button @click="percent()" class="cell op">%</button>
          <button @click="pow()" class="cell op">x²</button>
          <button @click="sqrt()" class="cell op">√</button>
          <button @click="calc()" id="equal" class="cell op">=</button>
        </div>
      </div>

    </div>
    
  </div>
</body>
<script src="script.js"></script>
</html>
